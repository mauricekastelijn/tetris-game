name: Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools twine
    
    - name: Extract version from tag
      id: get_version
      run: |
        if [[ "$GITHUB_REF" == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "IS_DRAFT=false" >> $GITHUB_OUTPUT
        else
          echo "VERSION=draft-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          echo "IS_DRAFT=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Update version in setup.py
      run: |
        sed -i "s/version='.*'/version='${{ steps.get_version.outputs.VERSION }}'/" setup.py
    
    - name: Build package
      run: python -m build
    
    - name: Check distribution
      run: twine check dist/*
    
    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        name: Tetris Ultimate Edition ${{ steps.get_version.outputs.VERSION }}
        tag_name: ${{ github.ref_type == 'tag' && github.ref_name || steps.get_version.outputs.VERSION }}
        body: |
          ## üéÆ Tetris Ultimate Edition v${{ steps.get_version.outputs.VERSION }}
          
          ${{ steps.get_version.outputs.IS_DRAFT == 'true' && '‚ö†Ô∏è **This is a draft release for testing purposes**' || '' }}
          
          ### Installation
          
          ```bash
          pip install tetris-ultimate==${{ steps.get_version.outputs.VERSION }}
          ```
          
          Or download the wheel file below and install with:
          
          ```bash
          pip install tetris_ultimate-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
          ```
          
          ### What's New
          
          See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          
          ### Features
          
          - üéØ Classic Tetris gameplay with modern enhancements
          - üëª Ghost piece preview
          - üíæ Hold piece functionality
          - ‚ú® Animated line clearing
          - üìà Progressive difficulty
          - üèÜ Advanced scoring system
          
          ### Requirements
          
          - Python 3.8+
          - pygame 2.6.0+
        files: |
          dist/tetris_ultimate-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
          dist/tetris_ultimate-${{ steps.get_version.outputs.VERSION }}.tar.gz
        draft: ${{ steps.get_version.outputs.IS_DRAFT }}
        prerelease: false
    
    # Uncomment to publish to PyPI
    # - name: Publish to PyPI
    #   env:
    #     TWINE_USERNAME: __token__
    #     TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
    #   run: |
    #     twine upload dist/*

  create-executable:
    name: Create Executable
    needs: build-and-release
    # Only create executables for actual releases (not drafts)
    if: github.ref_type == 'tag'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name TetrisUltimate tetris.py
    
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: tetris-executable-${{ matrix.os }}
        path: |
          dist/TetrisUltimate*
        retention-days: 30
